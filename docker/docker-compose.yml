version: '3.8'

services:
  # MinIO - S3-compatible storage for Iceberg tables
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: minio
    ports:
      - "9000:9000"      # S3 API
      - "9001:9001"      # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ghg-network

  # Create initial buckets
  minio-init:
    image: minio/mc:RELEASE.2024-01-16T16-06-34Z
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/ghg-warehouse --ignore-existing;
      mc mb myminio/raw-data --ignore-existing;
      mc mb myminio/processed-data --ignore-existing;
      echo 'Buckets created successfully';
      "
    networks:
      - ghg-network

volumes:
  minio-data:
    driver: local

networks:
  ghg-network:
    driver: bridge
